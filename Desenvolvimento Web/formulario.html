<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <form method="post" action="mailto:aamelia.mg@gmail.com">
        <fieldset>
            <legend>Identificacao do Usuario</legend>

            <p>
                <label for="iNome">Digite seu nome:</label>
                <input type="text" name="tNome" id="iNome" size="20" maxlength="50" placeholder="Nome Completo">
            </p>

            <p>
                <label for="iSenha">Digite sua senha:</label>
                <input type="password" name="tSenha" id="iSenha" size="8" maxlength="8" placeholder="8 dígitos">
            </p>

            <p>
                <label for="iEmail">Digite seu e-mail:</label>
                <input type="email" name="tEmail" id="iEmail" size="30" maxlength="30" placeholder="E-mail">
            </p>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="tSexo" id="iMasc" value="masculino" checked>
                <label for="iMasc">Masculino</label>

                <input type="radio" name="tSexo" id="iFem" value="feminino">
                <label for="iFem">Feminino</label>
            </fieldset>

            <p>
                <label for="iData">Data de Nascimento:</label>
                <input type="date" name="tData" id="iData">
            </p>

            <p>Escolha suas preferências:</p>
            <p>
                <input type="checkbox" name="tPref" value="esporte" checked> Esporte
            </p>
            <p>
                <input type="checkbox" name="tPref" value="noticias"> Notícias
            </p>
            <p>
                <input type="checkbox" name="tPref" value="jogos"> Jogos
            </p>
        </fieldset>
    </form>
</body>
</html>
