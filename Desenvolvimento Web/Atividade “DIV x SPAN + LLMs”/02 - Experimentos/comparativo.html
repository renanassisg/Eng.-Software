<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIV x SPAN - Comparativo</title>
  <link rel="stylesheet" href="comparativo.css" />
</head>
<body>
  <main>
    <h1>Comparativo entre DIV e SPAN</h1>
    <p class="legend">
      À esquerda, 3 elementos <span>[translate:DIV]</span> empilhados, pois são block-level; à direita,
      4 elementos <span>[translate:SPAN]</span> em linha, pois são inline-level.
    </p>
    <section class="compare-section">
      <div class="left-column">
        <div class="block-item">Div 1 (block)</div>
        <div class="block-item">Div 2 (block)</div>
        <div class="block-item">Div 3 (block)</div>
      </div>
      <div class="right-column">
        <span class="inline-item">Span 1</span>
        <span class="inline-item">Span 2</span>
        <span class="inline-item">Span 3</span>
        <span class="inline-item">Span 4</span>
      </div>
    </section>
  </main>
</body>
</html>
